<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Retail Store</h1>
    </header>
    <main class="product-detail">
        <section class="product-gallery">
            <!-- Placeholder for images -->
        </section>
        <section class="product-details">
            <h2 class="product-name"></h2>
            <p class="price"></p>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed aliquam urna a leo eleifend, vitae tristique leo posuere.</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Retail Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
