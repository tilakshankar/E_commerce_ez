<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Retail Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Retail Store</h1>
    </header>
    <main class="product-list">
        <div class="product-item" data-id="1">
            <img src="img.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p class="price">$49.99</p>
            <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>
        <div class="product-item" data-id="2">
            <img src="img.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p class="price">$59.99</p>
            <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>
        <div class="product-item" data-id="3">
            <img src="img.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p class="price">$39.99</p>
            <button class="add-to-cart" data-id="3">Add to Cart</button>
        </div>
        <div class="product-item" data-id="4">
            <img src="img.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p class="price">$69.99</p>
            <button class="add-to-cart" data-id="4">Add to Cart</button>
        </div>
        <div class="product-item" data-id="5">
            <img src="img.jpg" alt="Product 5">
            <h3>Product 5</h3>
            <p class="price">$29.99</p>
            <button class="add-to-cart" data-id="5">Add to Cart</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Retail Store. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
